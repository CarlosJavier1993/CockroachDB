{% extends "layout.html" %}
{% block title %}Actualizar Registro{% endblock %}
{% block content %}
  <h1 class="mt-5">Actualizar Registro</h1>
  <form action="/update/{{ record[0] }}" method="post">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" value="{{ record[1] }}" required>
    </div>
    <div class="form-group">
      <label for="precio">Precio</label>
      <input type="number" class="form-control" id="precio" name="precio" value="{{ record[2] }}" required>
    </div>
    <div class="form-group">
      <label for="stock">Stock</label>
      <input type="number" class="form-control" id="stock" name="stock" value="{{ record[3] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
  </form>
{% endblock %}
